<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script> -->
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		function postJson() {
			if($('#name').val()==""||$('#pwd').val()==""){
				alert("账号或密码不能为空!");
				return;
			}
			var data = {
		    	name : $('#name').val()
		    };
			$.ajax({
				type : 'POST',//提交方式
				contentType : 'application/json',//表头
				url: '/postJson',//路径
				data : JSON.stringify(data),//数据
				success : function(r) {
	                console.log(r);
	            },
	            error : function() {
	                alert('error!')
	            }
			});
			alert("登录成功");
			var form = document.getElementById("login");
			form.submit();
		}
	</script>
</head>
<body>
	<form action="/hi" method="post" id="login">
		<p>账号:<input type="text" id="name"></p>
		<p>密码:<input type="password" id="pwd"></p>
		<input type="button" value="登陆" onclick="postJson()">
	</form>
</body>
</html>
